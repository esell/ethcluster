version: '2'

services:
  bootnode:
    build: bootnode
    container_name: bootnode
    hostname: bootnode
    entrypoint: /root/start.sh
    volumes:
      - ./bootstrap:/root/bootstrap
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "8545:8545"
      - "30303:30303"
  membernode:
    build: membernode
    depends_on: 
      - bootnode
    entrypoint: /root/start.sh
    volumes:
      - ./bootstrap:/root/bootstrap
      - /etc/localtime:/etc/localtime:ro
  minernode:
    build: minernode
    depends_on:
      - bootnode
    entrypoint: /root/start.sh
    volumes:
      - ./bootstrap:/root/bootstrap
      - /etc/localtime:/etc/localtime:ro
